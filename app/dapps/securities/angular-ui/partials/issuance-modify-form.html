 <form name="IssuanceModifyForm" ng-controller="IssuanceModifyFormCtrl" ng-submit="handleSubmit()">
 
 	<input type="hidden" name="stockledgeruuid" ng-model="stockledger.uuid" required>
 	
	<div>
	
	<span>
		<label for="issuancename">{{'Enter public name of issuance:' | transl}}</label>
		<input type="text" class="token-form-issuancename-input" name="issuancename" ng-model="issuancename.text" required>
		
 	</span>
 	
 	<span>
		<label for="issuancedescription">{{'Enter private description of issuance:' | transl}}</label>
		<input type="text" class="token-form-issuancedescription-input" name="issuancedescription" ng-model="issuancedescription.text" required>
		
 	</span>
 	
  	</div>
 	<div>
 
  	<span>
		<label for="numberofshares">{{'Enter number of shares issued in this issuance:' | transl}}</label>
		<input type="text" class="token-form-numberofshares-input" name="numberofshares" ng-model="numberofshares.text" required>
		
 	</span>
 
  	<span>
		<label for="percentofcapital">{{'Enter percent of final capital of this issuance (20 000 = 20%):' | transl}}</label>
		<input type="text" class="token-form-percentofcapital-input" name="percentofcapital" ng-model="percentofcapital.text" required>
		
 	</span>
 
  	<span class="form-actions">
            <button type="submit" >{{'Modify' || transl}}</button>
	</span>
 
 	</div>
    
 </form>
