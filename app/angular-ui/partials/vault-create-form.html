<form name="createVaultForm" id="createVaultForm" ng-controller="CreateVaultFormCtrl" ng-submit="handleSubmit()">
 
  	<div>
	
  	<span id="vaultname-span" class="vaultname-span">
		<label for="vaultname">{{'Please enter the name of the vault:' | transl}}</label>
		<input type="text" class="form-vaultname-input" name="vaultname" ng-model="vaultname.text" required>
		
 	</span>
 	
 	</div>
 	<div>
	<span id="password-span" class="prassword-span">
		<label for="password">{{'Please enter vault\'s password:' | transl}}</label>
		<input type="password"  class="form-password-input" name="password" ng-model="password.text" required>
		
 	</span>

  	</div>
 	<div>
	<span id="password-span" class="prassword-span">
		<label for="password-confirm">{{'Please enter vault\'s password:' | transl}}</label>
		<input type="password"-confirm  class="form-password-input" name="passwordconfirm" ng-model="passwordconfirm.text" required>
		
 	</span>

    </div>
  	<div>
 	
  	<span id="button-span" class="form-actions">
            <button type="submit" >{{'Create' || transl}}</button>
	</span>

    </div>
     
 </form>
